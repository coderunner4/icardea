<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">

<h:head>
    <title></title>
</h:head>

<h:body>
    <ui:composition>

        <p:panel rendered="#{loginBean.loggedIn eq true}">
            <p>
            User:<p:spacer width="2"/> <h:outputLabel value="#{loginBean.greetname}"/>
            </p>
            <h:form id="treeform">

                <p:commandLink value="Logout" style="font-weight:bold"
                               actionListener="#{loginBean.commandLogout}"/>
                <p:tree id="treeSingle" value="#{menuBean.root}" var="ref"
                        cache="false" dynamic="true"
                        nodeSelectListener="#{menuBean.onNodeSelect}"
                        selectionMode="single" selection="#{menuBean.selectedNode}">
                    <!-- 	<p:ajax event="select" update=":treeform:messages" listener=" {menuBean.onNodeSelect}" />-->
                    <p:treeNode>
                        <h:outputText value="#{ref}"/>
                    </p:treeNode>
                </p:tree>

            </h:form>
        </p:panel>

        <!--
        <p:toolbar>
            <p:toolbarGroup align="left" rendered=" {loginBean.testMode}">
                <h:form>
                    <p:commandButton value="Test Load Meds"
                                 immediate="true"
                                 image="ui-icon-plus"
                                 actionListener=" {loginBean.loadInterop}"/>
                </h:form>

            </p:toolbarGroup>
       </p:toolbar>  -->

    </ui:composition>
</h:body>


</html>
