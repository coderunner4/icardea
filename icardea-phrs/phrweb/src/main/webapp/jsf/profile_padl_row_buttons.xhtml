<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title></title>
</h:head>

<h:body>

	<ui:composition>

		<p:column style="width:50px">
			<h:panelGrid columns="2" styleClass="actions" cellpadding="2">

				<!-- ok, success view -->
				<p:commandButton update="rfDialogPanel_1"
					oncomplete="riskfactorDialog_1.show()"
					image="ui-icon ui-icon-search"
					title="#{labels['default.button.view.label']}">
					<f:setPropertyActionListener value="#{theItem}"
						target="#{padlBean.selected}" />
					<f:setPropertyActionListener value="no" target="#{padlBean.modify}" />
				</p:commandButton>
				
				<p:commandButton update="rfDialogPanel_1"
					oncomplete="riskfactorDialog_1.show()"
					image="ui-icon ui-icon-pencil"
					title="#{labels['default.button.edit.label']}">
					<f:setPropertyActionListener value="#{theItem}"
						target="#{padlBean.selected}" />
					<f:setPropertyActionListener value="yes"
						target="#{padlBean.modify}" />
				</p:commandButton>
			</h:panelGrid>
		</p:column>
	</ui:composition>
</h:body>
</html>
