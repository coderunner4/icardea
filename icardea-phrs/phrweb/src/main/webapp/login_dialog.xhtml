<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:body>
	<f:view>
<h:form id="idloginform" >	
Login Status=<h:outputLabel value="#{loginBean.loggedIn}"></h:outputLabel>
<!-- rendered="#{not loginBean.loggedIn}" -->

<p:outputPanel id="idloginpanel" >
 <p:commandButton value="Login" 
 	id="idstartLogin"
 	rendered="#{not loginBean.loggedIn}"
 	update="idloginpanel" 
 	oncomplete="dlg.show()"/>
 </p:outputPanel>
 
 <!-- <h:panelGroup  	rendered="#{not loginBean.loggedIn}"-->
 <p:outputPanel id="idlogoutpanel" >	
	 		<p:commandButton value="logout"  
	 		rendered="#{loginBean.loggedIn}"
	 		widgetVar="widcommandLogout"
	 		action="#{loginBean.logout}" 	 		
	 		update="idstartLogin"  />
 </p:outputPanel>
  <p:outputPanel id="idlogoutpanel2" >	
	 		<p:commandButton value="logout"  	
	 		widgetVar="widcommandLogout"
	 		action="#{loginBean.logout}" 	 		
	 		update="idstartLogin"  />
 </p:outputPanel>
 
</h:form>
<!--
<h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">	
	Login<p:graphicImage value="/images/login.png" />
</h:outputLink>
  -->

<p:growl id="growl" showDetail="true" life="5000" />

<p:dialog id="dialog" header="Login" widgetVar="dlg" width="500" appendToBody="true">
	<h:form>
	
	<p:outputPanel id="idloginpanel">
		<h:panelGrid columns="2" cellpadding="5" rendered="#{not loginBean.loggedIn}">
		
			<h:outputLabel for="username" value="Username: *" />
			<p:inputText value="#{loginBean.username}" 
					id="username" required="true" label="username" />
			
			<h:outputLabel for="password" value="Password: * " />
			<h:inputSecret value="#{loginBean.password}" 
					id="password" required="true" label="password" />
			
			<f:facet name="footer">
				<p:commandButton value="Login" update="growl" widgetVar="widcommandLogin"
					actionListener="#{loginBean.login}" 
					oncomplete="handleLoginRequest(xhr, status, args)"/>
			</f:facet>
		</h:panelGrid>
		

	 	
	</p:outputPanel>	
	</h:form>

</p:dialog>

<script type="text/javascript">
	function handleLoginRequest(xhr, status, args) {
		if(args.validationFailed || !args.loggedIn) {
			jQuery('#dialog').parent().effect("shake", { times:3 }, 100);
		} else {
			dlg.hide();
			jQuery('#loginLink').fadeOut();
		}
	}
</script>

</h:body>
