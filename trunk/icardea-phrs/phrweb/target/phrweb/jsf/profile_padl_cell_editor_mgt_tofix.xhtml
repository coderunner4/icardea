	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		.table.innertable td { border:0;
		}
	</style>

<h:body>
	
<f:view contentType="text/html">

			<h:form prependId="false">
				
				<p:growl id="msgs" showDetail="true" />

				<p:fieldset legend="#{labels['activityOfDailyLivingItem.label']}">

					<!-- Â rendered="#{padlBean.modify eq 'yes'}" 
					onRowEditUpdate="msgs" < p:column selectionMode="multiple" /> -->


					<p:dataTable rowEditListener="#{padlBean.rowEditListener}"
						onRowEditUpdate="msgs" 
						selectionMode="single"
						selection="#{padlBean.selected}" 
						id="idItemTableAdl"
						widgetVar="widItemTableAdl" var="theItem"
						value="#{padlBean.modelMain}">
						

						<p:column headerText="#{labels['labels.menu.options.label']}"
							style="width:16px">
							<p:rowEditor />
						</p:column>

						<p:column
							headerText="#{labels['activityOfDailyLivingItem.activityCode.label']}">
							<h:outputLabel value="#{theItem.code}">
								<f:converter converterId="labelLookup" />
							</h:outputLabel>
						</p:column>
		
						<p:column styleClass="innertable" headerText="#{labels['activityOfDailyLivingItem.valueActivity.label']}" >
							<p:cellEditor>
								<f:facet name="output">
									<h:outputLabel value="#{theItem.status}">
										<f:converter converterId="labelLookup" />
									</h:outputLabel>
								</f:facet>
		
								<f:facet name="input">
									<h:selectOneRadio value="#{theItem.status}">
										<f:selectItem itemLabel="I can do this without assistance"
											itemValue="http://www.icardea.at/phrs/instances/ICanDo"></f:selectItem>
										<f:selectItem itemLabel="I require assistance"
											itemValue="http://www.icardea.at/phrs/instances/IRequireAssistance"></f:selectItem>
										
										<f:selectItem itemLabel="Not answered"
											itemValue="default.no_answer.label" noSelectionOption="true"></f:selectItem>
									</h:selectOneRadio>
								</f:facet>
							</p:cellEditor>

						</p:column>
		
				
						<p:column headerText="#{labels['default.comments.label']}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{theItem.note}" />
								</f:facet>
								<f:facet name="input">
									<h:inputText value="#{theItem.note}" style="width:100%" />
								</f:facet>
							</p:cellEditor>

						</p:column>
		  				
					</p:dataTable>
				</p:fieldset>
			</h:form>
