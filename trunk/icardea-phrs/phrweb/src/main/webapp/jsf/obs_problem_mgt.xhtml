							<p:column headerText="#{labels['obsIssue.issueCode.label']}" sortBy="#{theItem.code}">

							</h:outputLabel>
						</p:column>				
															
						<p:column headerText="#{labels['default.comments.label']}">
							<h:outputText value="#{theItem.note}" />
