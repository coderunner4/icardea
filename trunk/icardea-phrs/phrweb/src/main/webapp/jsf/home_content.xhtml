<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title></title>
</h:head>
<!--
 keep this separate, it can be included in the two home files
 -->
<h:body>
    <ui:composition>

        <h:panelGroup rendered="#{loginBean.systemStatus eq true}">

            <h:panelGroup rendered="#{loginBean.medicalRole eq true}">
                Please use the side menu to access patient health reports.
            </h:panelGroup>

            <h:panelGroup rendered="#{loginBean.medicalRole eq false}">
                 <!--
                <h:outputText value="#{labels['message_home']}"/>
                <br/> -->
                <p>
                    Please use the <p:spacer width="3"/>

                        <h:outputLink value="#{request.contextPath}/jsf/iframe_privacy_consent_editor.xhtml">
                            <h:outputText
                                value="Consent Manager" style="font-size:12pt;text-decoration:underline;"/></h:outputLink>
                    (Privacy &amp; Admin) to allow medical professionals to access your health information.

                </p>
                <!--cied form -->
                <ui:include src="./pid_cied_form.xhtml"/>
                <!--
                Please keep your contact information up-to-date.
                 contact info view and form dialog-->
                <ui:include src="./profile_contact_view.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
        <!-- system failure notice to user, e.g. a database was not started etc -->
        <h:panelGroup rendered="#{loginBean.systemStatus eq false}">
            There was a system failure, unfortunately access to the system or data is not possible.
        </h:panelGroup>

    </ui:composition>
</h:body>
</html>
