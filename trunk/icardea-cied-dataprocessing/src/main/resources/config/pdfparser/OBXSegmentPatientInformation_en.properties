PDFPARSER_REGEX_MDC_IDC_LEAD_1_Cluster=(?<=Lead 1).*?(?=Lead 2)
PDFPARSER_REGEX_MDC_IDC_LEAD_2_Cluster=(?<=Lead 2).*?(?=Lead 3)
PDFPARSER_REGEX_MDC_IDC_LEAD_3_Cluster=(?<=Lead 3).*?(?=Implant)

PDFPARSER_REGEX_MDC_IDC_LEAD_MODEL=(?<=Lead Model\\s).*?(?=\\r\\n\\sLead Position)
PDFPARSER_REGEX_MDC_IDC_LEAD_SERIAL=(?<=Serial Number\\s).*?(?=\\r\\n\\sImplant Date)
PDFPARSER_REGEX_MDC_IDC_LEAD_MFG=(?<=Manufacturer\\s).*?(?=\\r\\n\\sSerial Number)
PDFPARSER_REGEX_MDC_IDC_LEAD_IMPLANT_DT=(?<=Implant Date\\s)(0[1-9]|[12][0-9]|3[01])-(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-(2[0-9]{3})(?=\\r\\n)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION=(?<=Lead Position\\s).*?(?=\\r\\n\\sManufacturer)

PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_1=(?<=Lead 1.*?Lead Model).*?(?=Lead Position)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_2=(?<=Lead 2.*?Lead Model).*?(?=Lead Position)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_3=(?<=Lead 3.*?Lead Model).*?(?=Lead Position)

PDFPARSER_REGEX_MDC_IDC_PG_IMPLANT_DT=Implanted: (0[1-9]|[12][0-9]|3[01])-(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-(2[0-9]{3}).*?
# List of language specific month (short names)
PDFPARSER_MONTH_SHORTNAME_ARRAY=Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec