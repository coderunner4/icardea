TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RA_SENSING_SENSITIVITY=\\s(.*?)mV\\s(.*?)mV
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RV_SENSING_SENSITIVITY=\\s(.*?)mV\\s(.*?)mV
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_LV_SENSING_SENSITIVITY=\\s(.*?)mV\\s(.*?)mV\\s(.*?)mV
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_CHAMBER_SENSING_SENSITIVITY_Cluster=(?<=Sensitivity\\:).*?(?=\r\n)

TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RA_PACING_AMPLITUDE=Amplitude\\:\\s([\\d.]+)V\\s([\\d.]+)
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RV_PACING_AMPLITUDE=Amplitude\\:\\s([\\d.]+)V\\s([\\d.]+)
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_LV_PACING_AMPLITUDE=Amplitude\\:\\s([\\d.]+)V\\s([\\d.]+)V\\s([\\d.]+)
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_CHAMBER_PACING_AMPLITUDE_Cluster=(?<=Lead Parameters\\:).*?(?=V\r\n)

TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RA_PACING_PULSEWIDTH=\\s(.*?)ms\\s(.*?)ms
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_RV_PACING_PULSEWIDTH=\\s(.*?)ms\\s(.*?)ms
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_LV_PACING_PULSEWIDTH=\\s(.*?)ms\\s(.*?)ms\\s(.*?)ms
TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_LEADCHNL_CHAMBER_PACING_PULSEWIDTH_Cluster=(?<=Pulse Width\\:).*?(?=\r\n)

TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_DETECTION_THERAPY_DETAILS=(\\d+\\,\\s)(.*)
TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_DTM=(\\d+)\\,\\s(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)\\s([0-9]{2})\\,\\s(2[0-9]{3})\\s([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9]).*?
TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_ID=(\\d+)\\,
TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_VENDOR_TYPE=AT/AF|VF|SVT|VT-1|VT-2|VT-NS
TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_TYPE=AT/AF|VF|SVT|VT-1|VT-2|VT-NS
TXTPROPERTY_KEY_REGEX_MDC_IDC_EPISODE_DURATION=([\\d]+)sec