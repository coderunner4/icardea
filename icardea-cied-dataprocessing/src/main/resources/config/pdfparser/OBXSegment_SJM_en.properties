TXTPROPERTY_KEY_REGEX_MDC_IDC_MSMT_BATTERY_VOLTAGE=\\((.*)\\)\\s\\>(.*)V\\s\\[(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)
TXTPROPERTY_KEY_REGEX_MDC_IDC_MSMT_BATTERY_VOLTAGE_Cluster=(?<=Battery Voltage\\:\\s).*?(?=\r\n)

TXTPROPERTY_KEY_REGEX_MDC_IDC_MSMT_BATTERY_DTM=(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec).*([0-9]{2}).*([0-9]{4})
TXTPROPERTY_KEY_REGEX_MDC_IDC_MSMT_BATTERY_DTM_Cluster=(?<=Battery Voltage\\:\\s).*?(?=\r\n)

TXTPROPERTY_KEY_REGEX_MDC_IDC_SET_BRADY_MAX_SENSOR_RATE=(?<=Max Sensor Rate:\\s)(\\d+)(?=bpm)
