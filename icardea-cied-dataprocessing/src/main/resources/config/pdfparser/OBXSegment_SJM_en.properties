# =================================================
# CIED TXT Data Setup
# =================================================
# RegEx to extract the device name from the PDF content.
PDFPARSER_REGEX_DEVICENAME=Device: (.*)[\u2122]
# RegEx to extract the device serial from the PDF content.
PDFPARSER_REGEX_DEVICESERIAL=Serial Number: ([A-Z]{3}[0-9]{6}[S]{1})
# RegEx to extract the device interrogation date from the PDF content.
PDFPARSER_REGEX_DEVICEINTERROGATIONDATE=Date of Interrogation: (0[1-9]|[12][0-9]|3[01])-(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-(2[0-9]{3}) ([01][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9]).*?
# List of language specific month (short names)
PDFPARSER_MONTH_SHORTNAME_ARRAY=Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec

PDFPARSER_REGEX_DEVICE_BATTERY_VOLTAGE=Last Interrogation: .*Battery Voltage\r\n.*Voltage.*([0-9].[0-9]{2}) V\r\n Last Capacitor Formation
#Last Interrogation: .*Battery Voltage\r\n.*Voltage.*([0-9].[0-9]{2}) V\r\n Last Capacitor Formation

PDFPARSER_REGEX_DEVICE_LEADCHNL_CHAMBER_PACING_AMPLITUDE=([0-9]\\.[0-9]{2})|([0-9])
#(?<=Amplitude) ([0-9]\.[0-9]\.[0-9]{3}) .*(?=Pulse Width)
PDFPARSER_REGEX_DEVICE_LEADCHNL_CHAMBER_PACING_AMPLITUDE_Cluster=(?<=Pacing Details).*?(?=Pulse Width)
#Amplitude ([0-9]\.[0-9]{2}) V.*Pulse Width
#(?<=Amplitude).*?(?=Pulse Width)
PDFPARSER_REGEX_DEVICE_LEADCHNL_CHAMBER_PACING_AMPLITUDE_VT=Amplitude ([0-9]\.[0-9]{2}) V.*Pulse Width
#Amplitude ([0-9]\.[0-9]{2}) V ([0-9]\.[0-9]{2}) V ([0-9]\.[0-9]{2}) V
#Amplitudee.*([0-9].[0-9]{2}).*V.*([0-9].[0-9]{2}).*V.*([0-9].[0-9]{2}).*V.*asdf$
PROPERTY_KEY_REGEX_EVENT_DURATION_TIME_AF=1800 S

PROPERTY_KEY_REGEX_TACHYTHERAPY_SHOCKS_DELIVERED_RECENT=((?:^|\\b)Shocks(?:^|\\b))(\\s)(\\d+)(\\s)(\\d+)(\\s)(\\d+)
PROPERTY_KEY_REGEX_TACHYTHERAPY_SHOCKS_DELIVERED_RECENT_Cluster=(?<=VT/VF Therapy Summary).*?(?=Aborted Charges)

PROPERTY_KEY_REGEX_TACHYTHERAPY_SHOCKS_ABORTED_RECENT=((?:^|\\b)Charges(?:^|\\b))(\\s)(\\d+)(\\s)(\\d+)(\\s)(\\d+)
PROPERTY_KEY_REGEX_TACHYTHERAPY_SHOCKS_ABORTED_RECENT_Cluster=(?<=VT/VF Therapy Summary).*?(?=VT/VF Therapy Efficacy Since Last Session)

PDFPARSER_REGEX_EVENT_EPISODE_TYPE_AF=((?:^|\\b)AFib/AFlutter(?:^|\\b))(\\s)(\\d+)(\\s)(\\d+)(\\s)(\\d+)
PDFPARSER_REGEX_EVENT_EPISODE_TYPE_AF_Cluster=(?<=VT/VF Counters).*?(?=Sinus Tach)

PDFPARSER_REGEX_EVENT_EPISODE_TYPE_SVT=((?:^|\\b)SVTs(?:^|\\b))(\\s)(\\d+)(\\s)(\\d+)(\\s)(\\d+)
PDFPARSER_REGEX_EVENT_EPISODE_TYPE_SVT_Cluster=(?<=VT/VF Counters).*?(?=V. Stability)

PDFPARSER_REGEX_EVENT_EPISODE_TYPE_VT=((?:^|\\b)VT(?:^|\\b))(\\s)(\\d+)(\\s)(\\d+)(\\s)(\\d+)
PDFPARSER_REGEX_EVENT_EPISODE_TYPE_VT_Cluster=(?<=VT/VF Counters).*?(?=Monitored VT)
#^Number: Date$
#(?<=ALert).*?(?=ohms)
#PDFPARSER_REGEX_EVENT_EPISODE_TYPE_Lead_Impedance= (?<=Number).*?(?=Date)
PDFPARSER_REGEX_EVENT_EPISODE_TYPE_Lead_Impedance_Cluster= (?<=Alert Conditions).*?(?=Alert Event List)


#SJM part
TXTPROPERTY_KEY_REGEX_MDC_IDC_PG_MODEL=(\\d+)\\.(\\d+.*)
#(\\d{4})-(\\d{2})[a-zA-z]|(\\d{4})-(\\d{2})
TXTPROPERTY_KEY_REGEX_MDC_IDC_PG_MODEL_Cluster=(?<=ICD\\:\\sSt\\.Jude\\sCurrent\\(TM\\)).*?(?=\\[)

TXTPROPERTY_KEY_REGEX_MDC_IDC_PG_SERIAL=(\\d+)\\.(\\d+.*)
