PDFPARSER_REGEX_MDC_IDC_LEAD_1_Cluster=(?<=Elektrode I).*?(?=Elektrode II)
PDFPARSER_REGEX_MDC_IDC_LEAD_2_Cluster=(?<=Elektrode II).*?(?=Elektrode III)
PDFPARSER_REGEX_MDC_IDC_LEAD_3_Cluster=(?<=Elektrode III).*?(?=mplantat)

PDFPARSER_REGEX_MDC_IDC_LEAD_MODEL=(?<=Elektrodenmodell\\s).*?(?=\\r\\n\\sElektrodenposition)
PDFPARSER_REGEX_MDC_IDC_LEAD_SERIAL=(?<=Seriennummer\\s).*?(?=\\r\\n\\sImplantationsdatum)
PDFPARSER_REGEX_MDC_IDC_LEAD_MFG=(?<=Hersteller\\s).*?(?=\\r\\n\\sSeriennummer)
PDFPARSER_REGEX_MDC_IDC_LEAD_IMPLANT_DT=(?<=Implantationsdatum\\s)(0[1-9]|[12][0-9]|3[01])-(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-(2[0-9]{3})(?=\\r\\n)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION=(?<=Elektrodenposition\\s).*?(?=\\r\\n\\sHersteller)

PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_1=(?<=Elektrode I.*?\\r\\n.*?Elektrodenmodell).*?(?=Elektrodenposition)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_2=(?<=Elektrode II.*?\\r\\n.*?Elektrodenmodell).*?(?=Elektrodenposition)
PDFPARSER_REGEX_MDC_IDC_LEAD_LOCATION_DETAIL_3=(?<=Elektrode III.*?\\r\\n.*?Elektrodenmodell).*?(?=Elektrodenposition)

PDFPARSER_REGEX_MDC_IDC_PG_IMPLANT_DT=Implantiert: (0[1-9]|[12][0-9]|3[01])-(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)-(2[0-9]{3}).*?
# List of language specific month (short names)
PDFPARSER_MONTH_SHORTNAME_ARRAY=Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec